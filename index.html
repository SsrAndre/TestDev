<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Tela de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
	<h1>Tela de Cadastro <span>Digite seus dados</span></h1>
	<form action="" method="post">
		<label>Nome:</label><br/>
		<input type="text" nome="nome" placeholder=" Digite seu nome"><br/>

		<label>E-mail:</label><br/>
		<input type="text"nome="texto1" placeholder="Digite seu e-mail"> <br/>

		<label>Login</label> <br/>
		<input type="text" nome="Login" placeholder="Digite seu Login"> <br/>
		
		<label>Senha:</label> <br/>
		<input type="password" nome="senha" placeholder="Informe sua senha"> <br/>
		
		<button>Finalizar Cadastro</button>		
	</form> 	


</body>
</html>
